    <script>
    var arraynum = [];
for (let i = 0; i < 10; i++) {
  arraynum.push(Math.floor(Math.random() * 10));
}


let sum = 0;
for (let i = 0; i < arraynum.length; i++) {
  if (arraynum[i] % 2 === 0) {
    sum += arraynum[i];
  }
}

let s = 0;
for (let i = 0; i < arraynum.length; i++) {
  if (arraynum[i] < 5) {
    s += arraynum[i];
  }
}
document.writeln(arraynum);
document.writeln(sum);
document.writeln(s);
